<div class="container">

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Логин</h1>
      <hr>
  
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="enter username" name="username" id="username" formControlName="username" required>

  
      <label for="psw"><b>Парола</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" formControlName="password" required>
  
     
      <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
  
      <button type="submit" class="registerbtn">Логин</button>
    </div>
    
    <div class="container signin">
      <p>Нямате акаунт? <a routerLink="/register">Регистрация</a></p>
    </div>
  </form>

</div>
