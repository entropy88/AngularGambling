<div class="container">
  <form *ngIf="loggedUserEmail" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Оставете отзив!</h1>
      <hr>
      <input type="text" formControlName="feedbackText" required>
      <button type="submit">Публикувай</button>
    </div>


  </form>
  <div>
  <ul *ngIf="feedback">
    <li *ngFor="let f of feedback">{{f.email}} said: {{f.text}}</li>
  </ul>
</div>


</div>
