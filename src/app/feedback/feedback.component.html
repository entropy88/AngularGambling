<div class="container">
<form *ngIf="loggedUserEmail" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
   <div class="container">
     <h1>Оставете отзив!</h1>
     <hr>      
     <label for="psw"><b>Вашият коментар</b></label>
     <input  formControlName="feedbackText" required>

   </div>
   

 </form>
<ul *ngIf="feedback">

</ul>


</div>
