<div class="container">
    <ng-container *ngIf="user">
        <div class="card">
        <h1>{{user.username}}</h1>
          <p class="email">{{user.email}}</p>
          <p class="email">Регистриран на: {{user.registrationDate}}</p>
          <button><a routerLink="/game/{{user.chapterSave}}">{{user.chapterSave==="0"? 'Започни играта':'Продължи играта'}}</a></button>
        </div>
    </ng-container>
</div>
